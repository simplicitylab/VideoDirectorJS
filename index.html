<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoDirector</title>
</head>
<body>
  <video id="video-player" width="320" height="240" controls>
    <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
  </video>
  <h2 id="info">Info:</h2>
</body>
<script src="videodirector.js"><</script>
<script>
var videoDirector = new VideoDirector('video-player');

videoDirector.at('play', function(){
  console.log('play pressed');
  document.getElementById('info').innerHTML = 'Info: play pressed';
});

videoDirector.at('pause', function(){
  console.log('pause pressed');
  document.getElementById('info').innerHTML = 'Info: pause pressed';
});


videoDirector.at('2s', function(){
  console.log('2s');
  document.getElementById('info').innerHTML = 'Info: 2s';
  videoDirector.pauseVideo();
});

videoDirector.at('5s', function(){
  console.log('5s');
  document.getElementById('info').innerHTML = 'Info: 5s';
});

videoDirector.at('10s', function(){
  console.log('10s');
  document.getElementById('info').innerHTML = 'Info: 10s';
});


videoDirector.at('0:0:15', function(){
  console.log('15s');
  document.getElementById('info').innerHTML = 'Info: 15s';
});

videoDirector.at('0:0:25', function(){
  console.log('25s');
  document.getElementById('info').innerHTML = 'Info: 25s';
});

videoDirector.at('0:0:30', function(){
  console.log('30s');
  document.getElementById('info').innerHTML = 'Info: 30s';
});

videoDirector.at('40s', function(){
  console.log('40s');
  document.getElementById('info').innerHTML = 'Info: 40s';
});

videoDirector.at('00:01:00', function(){
  console.log('1m');
  document.getElementById('info').innerHTML = 'Info: 1m';
});



</script>
</html>
